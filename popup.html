<html>

<head>
    <script src="js/jquery.min.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/fontawesome.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <!-- Bootstrap Material Design -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap-material-design.min.css">

</head>

<body style="width: 410px">


    <div class="container">
        <div id="top" class="panel panel-default" >
            <div id="head" class="panel-body">
                <h2>Bookmark manager</h2>
                <a class="btn btn-primary btn-lg" id="learn">Learn more</a>
                <a class="btn btn-primary btn-lg" id="backup">Backup</a>
            </div>
        </div>
    </div>

    <div class="container">
        <p class="bs-component" id="tools" style="margin-bottom: 0px">
            <a href="#" id="sort" class="btn btn-raised btn-success" title="Sorts all your bookmarks in alphabetical order">Sort</a>
            <a href="#" id="group" class="btn btn-raised btn-info" title="If you have bookmarks with a single domain, the plugin adds them to a folder">Group</a>
            <a href="#" id="crop" class="btn btn-raised btn-warning" title="Change name of the bookmark">Shorten</a>
        </p>
    </div>
    <div class="container">
        <div class="panel panel-primary" style="margin-bottom: 0px">
            <div class="panel-heading">
                <h3 class="panel-title">Bookmarks</h3>
            </div>
            <div class="panel-body">
              <div class="search">
                  <div class="form-group">
                      <input type="text" class="form-control" id="search" placeholder="Type bookmark name" />
                  </div>
              </div>
                <div id="bookmarks">

                    <ul id="main">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <p class="btn-group btn-group-justified">
            <a href="#" id="apply" class="btn btn-raised btn-primary btn-sm disabled " title="Update bookmark changes">Apply <i class="fa fa-check" aria-hidden="true"></i></a>
            <a href="#" id="reject" class="btn btn-raised btn-danger btn-sm disabled " title="Discard bookmark changes">Reject <i class="fa fa-close" aria-hidden="true"></i></a>
        </p>
    </div>
</body>

</html>
