  <div class="container">
      <div class="panel panel-default">
  <div class="panel-body">
    <h1>Here you can manage your bookmarks</h1> 
    <p>Press sort for sorting your bookmarks or press group to make groups</p> 
    <a class="btn btn-primary btn-lg">Learn more</a>
    <a class="btn btn-primary btn-lg">Backup</a>
</div>
</div>
</div>
    
    <div class="container">
    
        <p class="bs-component">
          <a href="javascript:void(0)" id="sort" class="btn btn-raised btn-success" title="Sorts all your bookmarks in alphabetical order">Sort</a>
          <a href="javascript:void(0)" id="group" class="btn btn-raised btn-info" title="If you have bookmarks with a single domain, the plugin adds them to a folder">Group</a>
          <a href="javascript:void(0)" id="crop" class="btn btn-raised btn-warning" title="Change name of the bookmark">DO NOT PRESS</a>

        </p>
    </div>
    
            <div class="container">
                <div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Bookmarks</h3>
  </div>
  <div class="panel-body">
        <div id="bookmarks">
        <ul id="main">
        </ul>
    </div>
  </div>
</div>
